<div class="bg-white flex flex-col gap-4 py-4 px-2 mb-24 rounded-[8px]">
    <div class="w-full flex justify-between items-center px-4">
        <h1 class="text-[#383E49] text-[20px] font-medium">{{title}}</h1>

        <div class="flex gap-4">
            <button class="bg-[#1366D9] rounded-[4px] px-3 py-2 text-white cursor-pointer">Add Product</button>
            <button class="border-[1px] border-[#ccc] px-3 py-2 flex cursor-pointer items-center gap-2 rounded-[4px]">
                <img src="/images/filter.png" alt="filter icon" class="w-5 h-5">
                Filters</button>
        </div>
    </div>

    <table class="mt-4 mx-4 divide-y divide-gray-200 w-full">
        <thead>
            <tr>
                @for (item of tableData()[0].tr; track $index) {
                <th class="text-[#667085] text-sm font-medium pb-4 text-start">{{item.th}}</th>
                }
            </tr>
        </thead>

        <tbody class="divide-y divide-gray-200">
            @for (row of tableData().slice(1); track $index) {
            <tr>
                @for (cell of row.tr; track $index) {
                <td class="py-4 font-medium text-sm" [ngClass]="{
                            'text-[#36C045]': cell.td === 'In- stock',
                            'text-[#E19133]': cell.td === 'Low stock',
                            'text-[#DA3E33]': cell.td === 'Out of stock',
                            'text-[#48505E]': cell.td !== 'In- stock' && cell.td !== 'Out of stock'
                        }">{{cell.td}}</td>
                }
            </tr>
            }
        </tbody>
    </table>

    <div class="w-full flex justify-between px-4 items-center">
        <button disabled class="border-[1px]  border-[#ccc] rounded-[4px] px-3 py-2 cursor-pointer">Previous</button>
        <p class="text-center text-[#48505E] font-medium text-sm">Page 1 of 1</p>
        <button disabled class="border-[1px] text-[#48505E] border-[#ccc] rounded-[4px] px-3 py-2 cursor-pointer">Next</button>
    </div>
</div>
