<div class="w-full flex gap-2 justify-between min-h-[100px]">
    @for (item of items(); track item.id) {
        <div class="flex flex-col gap-2 relative">
            <p class="font-semibold" [style.color]="item.titleColor">{{item?.title}}</p>
            <div class="flex justify-between text-[#5D6679] font-semibold">
                <p>{{item?.Quantity}}</p>
                <p>{{item?.Price}}</p>
            </div>

            <div class="flex justify-between text-[#858D9D] text-[14px]">
                <p>{{item?.Last}}</p>
                <p>{{item?.Name}}</p>
            </div>
        </div>
        @if (!$last) {
            <div class="h-auto self-stretch w-[1px] bg-[#ccc] opacity-20"></div>
        }
    }
</div>
