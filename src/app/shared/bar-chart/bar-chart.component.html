<div class="bg-white p-4 rounded-[8px]">
    <p class="text-[#383E49] font-medium text-[20px]">Sales & Purchase</p>
    <apx-chart [series]="series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis"
        [plotOptions]="chartOptions.plotOptions" [dataLabels]="chartOptions.dataLabels" [stroke]="chartOptions.stroke"
        [fill]="chartOptions.fill" [tooltip]="chartOptions.tooltip"></apx-chart>
</div>
