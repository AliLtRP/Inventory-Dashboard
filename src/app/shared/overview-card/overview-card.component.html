<div class="bg-white rounded-[8px] flex flex-col gap-4 p-4 h-[163px]">
    <p class="text-[#383E49] font-medium text-[20px]">Sales Overview</p>

    <div class="flex justify-between py-4 px-4">
        @for (item of getData(); track item.id) {
        <div class="flex flex-col items-center gap-4">
            <img [src]="item.icon.includes('.png') ? '/images/' + item.icon : '/icons/' + item.icon" [alt]="item.title" class="w-7 h-7">

            <div class="flex items-center gap-4">
                <p class="text-[#5D6679] font-semibold">$ {{item.value}}</p>
                <p class="text-[#667085] font-medium text-[14px]">{{item.title}}</p>
            </div>
        </div>

        @if (item.id !== 4) {
        <div class="w-[1px] h-16 bg-gray-200"></div>
        }
        }
    </div>
</div>
